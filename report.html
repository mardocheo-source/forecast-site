<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report per Zona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Elenco Report</h1>
    <div id="report-list"></div>

    <script>
        // Ottieni il parametro della zona dall'URL
        const params = new URLSearchParams(window.location.search);
        const zone = params.get('zone');

        // Mostra i report in base alla zona
        const reportList = document.getElementById('report-list');
        if (zone) {
            reportList.innerHTML = `<p>Report per la zona: ${zone}</p>`;
            // Aggiungi qui l'elenco dei report in base alla zona
        } else {
            reportList.innerHTML = '<p>Seleziona una zona per vedere i report.</p>';
        }
    </script>
</body>
</html>
